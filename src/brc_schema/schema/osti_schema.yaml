id: https://w3id.org/brc/osti_schema
name: osti_schema
title: LinkML schema of OSTI Submission Metadata
description: >-
  This schema is a LinkML representation of the OSTI Submission Metadata
  schema, as described here:
  https://www.osti.gov/elink2api/
  and here:
  https://www.osti.gov/elink2api/record-schema
  OSTI uses the E-Link API infrastructure.
  This schema corresponds to the E-Link 2.0 API (2.6.0).
version: "2.6.0"
prefixes:
  linkml: https://w3id.org/linkml/
  osti: https://www.osti.gov/biblio/

default_prefix: osti
default_range: string

imports:
  - linkml:types

classes:
  records:
    description: >-
      A list of Record metadata.
    tree_root: true
    attributes:
      records:
        description: List of records in the collection.
        range: Record
        multivalued: true

  Record:
    description: >-
      Defines the bibliographic metadata about a particular work or record.
      Depending on product type, various elements are permitted, not permitted,
      or required.
    attributes:
      osti_id:
        description: >-
          Unique identifier for OSTI record, only required for updates.
        range: integer
        identifier: true
        examples:
          - value: 9999
      identifiers:
        description: >-
          List of identifying numbers related to this record
        range: Identifier
        multivalued: true
      issue:
        description: >-
          Issue number for journals or other applicable products if any.
        range: string
        examples:
          - value: "44"
        # maxLength: 80
      journal_license_url:
        description: >-
          URL for information regarding the journal license for information
        range: string
        examples:
          - value: "https://journal-publishers.com/license/3.02/text"
        # maxLength: 255
      journal_name:
        description: >-
          Name of journal publishing this information
        range: string
        examples:
          - value: "Proceedings of the National Academy of Sciences"
        # maxLength: 250
      journal_open_access_flag:
        description: >-
          Indicates if the journal article is available in an open access
          journal, indicated as Y for open, N for not, or left blank/omitted
          if not applicable or unknown status.
        range: string
        # maxLength: 1
        examples:
          - value: "N"
      journal_type:
        description: >-
          Specific sub-type of the journal article.  For product type JA only.
          Further qualifies the type of record.
        range: string
        examples:
          - value: "AM"
        # maxLength: 2
      revision:
        description: >-
          Revision number (sequence) for this record.
        range: integer
        examples:
          - value: 1
        # readOnly: true
      workflow_status:
        description: >-
          Workflow status of current revision of record.
        range: WorkflowStatusEnum
        examples:
          - value: "SO"
      access_limitations:
        description: >-
          Access limitation codes to describe the distribution rules and
          limitations for this work.
        range: AccessLimitationsEnum
        multivalued: true
        required: true
        examples:
          - value: "UNL"
          - value: "OPN"
        # maxLength: 5
      access_limitation_other:
        description: >-
          Additional information about access limitation for this record,
          if needed. Required for CUI or PDOUO designations in access limitation.
          May contain information about the following: Special handling instructions,
          Copyright restrictions, Other criteria pertinent to the review, access
          limitation, announcement, and/or restriction of this STI product.
        range: string
        examples:
          - value: "Restricted to US Distribution Only by DOE Order."
      added_by:
        description: >-
          E-Link user ID that initially entered this record.
          Value internally maintained by E-Link.
        range: integer
        examples:
          - value: 28931
        # readOnly: true
      announcement_codes:
        description: >-
          List of announcement codes for this record.
        range: string
        examples:
          - value: "EDB"
          - value: "INIS"
        multivalued: true
      edition:
        description: >-
          Edition number, as applicable to Books or other products.
        range: string
        examples:
          - value: "2023"
        # maxLength: 10
      volume:
        description: >-
          A volume number as applicable, usually for journals or books.
        range: string
        examples:
          - value: "1"
        # maxLength: 68
      collection_type:
        description: >-
          Indicates the OSTI collection type originally creating this record.
          Maintained internally by E-Link.
        range: CollectionTypeEnum
        examples:
          - value: "DOE_LAB"
        # readOnly: true
      conference_information:
        description: >-
          "Describes the conference pertaining to this record, if any; usually name
          and / or location the event took place.""
        range: string
        examples:
          - value: "ApacheCON 2019 discussion panel"
      conference_type:
        description: >-
          Code representing the type of conference-related work of this record.
          Generally, only applicable to CO type submissions.
        range: string
        examples:
          - value: "O"
        # maxLength: 1
      contract_award_date:
        description: >-
          Date contract for this record was awarded.
        range: datetime
        examples:
          - value: "2012-02-19T00:00:00.000Z"
      country_publication_code:
        description: >-
          Country of publication for this record
        range: string
        examples:
          - value: "US"
        # maxLength: 5
      date_metadata_added:
        description: >-
          Date record first entered the OSTI system. Value internally
          maintained by E-Link.
        range: datetime
        examples:
          - value: "2023-09-22T18:31:32.043Z"
        # readOnly: true
      date_metadata_updated:
        description: >-
          Date of this revision of the record. Value internally
          maintained by E-Link.
        range: datetime
        examples:
          - value: "2020-04-02T12:33:17.553Z"
        # readOnly: true
      date_submitted_to_osti_first:
        description: >-
          Date record was first submitted to OSTI for publication.
          Maintained internally by E-Link.
        range: datetime
        examples:
          - value: "2019-04-04T08:25:12.234Z"
        # readOnly: true
      date_submitted_to_osti_last:
        description: >-
          Most recent date record information was submitted to OSTI.
          Maintained internally by E-Link.
        range: datetime
        examples:
          - value: "2018-05-04T11:44:23.864Z"
        # readOnly: true
      dataset_type:
        description: >-
          Type of the main content of the dataset.
        range: DatasetTypeCodes
        required: true
        examples:
          - value: SM
      title:
        description: >-
          Full title of the dataset, with version numbers and date ranges if
          applicable.
        range: string
        required: true
        examples:
          - value: "Title of the data set"
      authors:
        description: >-
          List of authors of the dataset.
        range: author
        multivalued: true
        required: true
      contributors:
        description: >-
          List of contributors to the dataset.
        range: contributor
        multivalued: true
      description:
        description: >-
          Description or abstract for this record. Required to have a value
          for grantee submissions.
        range: string
        examples:
          - value: "Information about a particular record, report, or other document, or executive summary or abstract of same."
      descriptors:
        description: >-
          List of descriptor codes for this record
        range: string
        examples:
          - value: "ATMOSPHERE"
          - value: "ELECTRONS"
        multivalued: true
      doe_funded_flag:
        description: >-
          Indicates if the record is primarily DOE-funded. Indicate Y for
          Yes, N for no, or leave blank/omit if unknown status.
        range: string
        # maxLength: 1
        examples:
          - value: "Y"
      product_nos:
        description: >-
          The most important identifying numbers given to the dataset by the
          host or originating organization. Multiple values are separated by
          semicolon.
        range: string
        required: true
      contract_nos:
        description: >-
          Primary DOE contract number(s), multiple values may be separated by
          semicolon.
        range: string
        required: true
        pattern: "^.{0,4000}$"
      product_type:
        description: >-
          The product type of the record ("DA" for "Dataset").
        range: string
        ifabsent: string(DA)
        pattern: "^.{0,2}$"
      doi:
        description: >-
          The DOI for this record, if any.  Enter value if previously
          assigned a DOI for the record from an outside service.  If
          not supplied, OSTI may assign a DOI for the work for certain
          applicable record types.
        range: string
        examples:
          - value: "10.5072/2020/238479ax"
      doi_infix:
        description: >-
          "Any customized infix value for the DOI used when generating
          a DOI reference. The following characters should be avoided
          in the infix value: ;/?:@&=+$,."
        range: string
        examples:
          - value: "Climate2019"
      edited_by:
        description: >-
          OSTI user ID making this revision of the metadata record.
          Value internally maintained by E-Link.
        range: integer
        # readOnly: true
        examples:
          - value: 112389
      edit_reason:
        description: >-
          Value provided by user editing a record describing the reason for the edit.
        range: string
        examples:
          - value: "Modified title and authors."
      edit_source:
        description: >-
          Value determined based on type of edit and user performing the association.
        range: string
        # readOnly: true
        examples:
          - value: "NORMAL_WEBFORM"
      format_information:
        description: >-
          Information about the format of the product, including any operating system
          or program requirements for use of the data, as applicable.
        range: string
        examples:
          - value: "Originally Word Perfect 4.2 document"
      media_embargo_sunset_date:
        # Note: example is not in ISO-8601 format, so is
        # handled as a string
        description: >-
          Indicates date on which the document embargo ends, if applicable.
        range: string
        examples:
          - value: "7/6/2022"
      publication_date:
        description: >-
          Date of publication of this record.  For Thesis/Dissertation records,
          this may also be the completion date of the Thesis.  For Patents, the
          date the patent was issued or approved.
        range: datetime
        required: true
        examples:
          - value: "2009-06-12T00:00:00.000Z"
      publication_date_text:
        description: >-
          String representation of the publication date (e.g., Summer 2001)
        range: string
        examples:
          - value: "Winter 2012"
      publisher_information:
        description: >-
          Publisher-specific information if applicable
        range: string
        examples:
          - value: "University Press, Volume III Spring 2001"
        # maxLength: 400
      related_doc_info:
        # deprecated: true
        description: >-
          Additional information regarding the document.  Considered historical
          or deprecated information, provided for access to historical data.
          This field is NOT recommended for new submissions.
        range: string
        examples:
          - value: "Reprint Spring 2012"
        # maxLength: 2255
      other_identifying_numbers:
        description: >-
          Any alternative identifying numbers for this data set.
        range: string
        pattern: "^.{0,500}$"
      keywords:
        description: >-
          Concise set of key words for this record
        range: string
        multivalued: true
        examples:
          - value: "NUCLEAR"
          - value: "REACTIONS"
      country:
        description: >-
          The country of publication for this dataset.
        range: string
        examples:
          - value: US
        pattern: "^.{0,5}$"
      languages:
        description: >-
          Language codes for this record
        multivalued: true
        range: string
        examples:
          - value: "English"
      audit_logs:
        description: >-
          Listing of any audit logs of actions taken and worker
          interactions performed on this metadata revision, if any.
        range: AuditLog
        multivalued: true
        # readOnly: true
      media:
        description: >-
          Listing of any media and files associated with this record,
          along with various metadata information and status data for
          each.  Empty if no media is currently associated with this
          record.
        range: MediaSet
        multivalued: true
        # readOnly: true
      opn_addressee:
        description: >-
          For OpenNET records, the addressee information
        range: string
        examples:
          - value: "Forestall Bldg A-113"
      opn_declassified_date:
        # Note: example is not in ISO-8601 format, so is
        # handled as a string
        description: >-
          For OpenNET records, the date information was declassified
        range: string
        examples:
          - value: "03/02/2018"
      opn_declassified_status:
        description: >-
          For OpenNET records, status of declassification of information
        range: string
        examples:
          - value: "N"
      opn_document_categories:
        description: >-
          For OpenNET records, list of any document categories pertaining
          to this record
        range: string
        multivalued: true
        examples:
          - value: "Chemistry"
          - value: "Geothermal"
      opn_document_location:
        range: string
        examples:
          - value: "US Department of Science, Office 201"
      opn_fieldoffice_acronym_code:
        range: string
        examples:
          - value: "THX-1138"
        # maxLength: 10
      organizations:
        description: >-
          List of organizations related to this record. For submissions,
          at least SPONSOR and RESEARCHING organization is required.
        range: Organization
        multivalued: true
      other_information:
        description: >-
          Information useful to include in published announcements which is
          not suited for other fields.
        range: string
        multivalued: true
        examples:
          - value: "Published in Nature, Fall 2012"
      ouo_release_date:
        # Note: example is not in ISO-8601 format, so is
        # handled as a string
        description: >-
          Date of OUO access limitation expiration if applicable.
        range: string
        examples:
          - value: "1997-05-09 10:23:44"
      paper_flag:
        description: >-
          Indicates if OSTI has or had a paper copy of this product.
        range: boolean
        examples:
          - value: true
      patent_assignee:
        description: >-
          The holder of property rights to a patent.
        range: string
        examples:
          - value: "United Property Holdings, LLC"
      patent_file_date:
        description: >-
          Date patent was filed with US Patent Office.
        range: datetime
        examples:
          - value: "2018-04-08T00:00:00.000Z"
      patent_priority_date:
        range: datetime
        examples:
          - value: "2004-07-12T00:00:00.000Z"
      pdouo_exemption_number:
        description: >-
          Exception number for PDOUO access limitation records.
          Multiple values may be delimited by semi-colons.
        range: string
        examples:
          - value: "278324"
      persons:
        description: >-
          List of persons (authors, contributors, etc.) related to this record.
          For submissions, at least one AUTHOR or CONTRIBUTING Person, along
          with a RELEASE contact, is required.
        range: Person
        multivalued: true
      product_size:
        description: >-
          Information regarding physical size of media or report, if applicable.
        range: string
        examples:
          - value: "227 pages"
        # maxLength: 50
      product_type:
        range: ProductType
      product_type_other:
        description: >-
          Additional information for 'OTHER' product types.  Required if 'OT'
          product type is specified for this record.
        range: string
        examples:
          - value: "Preprint"
        # maxLength: 200
      prot_flag:
        description: >-
          Indicates the type of protected data described by this record.
          PROT must be specified in the access limitations.
        range: string
        examples:
          - value: "EPACT"
        # maxLength: 5
      prot_data_other:
        description: >-
          Information regarding why the information is protected if not a
          CRADA product.
        range: string
        examples:
          - value: "PROTECTED"
        # maxLength: 80
      prot_release_date:
        description: >-
          The date on which data protections for this record will end.
        range: datetime
        examples:
          - value: "2023-07-23T00:00:00.000Z"
      availability:
        description: >-
          Describes record's availibility information.
        range: string
        examples:
          - value: "Also available at https://sample.com/document/report.pdf"
      originating_research_org:
        description: >-
          If credited, the organization name primarily responsible for
          conducting the research.
        range: string
        required: true
        examples:
          - value: "A Research University (United States)"
        pattern: "^.{0,1000}$"
      sponsor_org:
        description: >-
          If credited, the organization name that sponsored / funded the
          research. For a list of sponsor organizations, see Sponsoring
          Organization Authority at https://www.osti.gov/elink/authorities.jsp.
          Multiple codes may be semi-colon delimited.
        range: string
        required: true
        examples:
          - value: USDOE Office of Science (SC)
        pattern: "^.{0,1000}$"
      subject_categories_code:
        # Note: The provided example does not match the description
        description: >-
          A two digit code and its controlled vocabulary term(s) that indicate
          the main subject topic of the dataset’s content. For codes,
          vocabulary, and detailed definitions, see Subject Categories
          Authority at https://www.osti.gov/elink/authorities.jsp.
          Multiple codes may be semi-colon delimited.
        range: string
        examples:
          - value: Testing; Software; Data
        pattern: "^.{0,1000}$"
      entry_date:
        description: >-
          The date the record was added or last modified, in ISO-8601 format,
          generated by the system.
        range: string
      site_url:
        description: >-
          Full URL to the "landing page" for this data set.
        range: string
        required: true
        pattern: "^.{0,255}$"
      site_input_code:
        description: >-
          (optional) The Site Code that owns this particular data set; will
          default to logged-in user's primary Site if not set. User must have
          appropriate privileges to submit records to this Site.
        range: string
        pattern: "^.{0,10}$"
      accession_num:
        description: >-
          Site specific unique identifier for this data set.
        range: string
        pattern: "^.{0,25}$"
      related_identifiers:
        description: >-
          List of related identifiers connected to this record
        range: RelatedIdentifier
        multivalued: true
      geolocations:
        description: >-
          List of geolocation references for this record.
        range: Geolocation
        multivalued: true
      awards:
        description: >-
          Information about any awards and award DOI for time awarded, etc. for
          this dataset.
        range: award
      date_first_submitted:
        # Note: not identical to the linkml date type, so not a date here
        description: Date first sent to OSTI, administrative purposes only.
        range: string
      date_last_submitted:
        # Note: not identical to the linkml date type, so not a date here
        description: >-
          Date most recently submitted to OSTI, administrative purposes only.
        range: string
      file_extension:
        description: File format pertaining to this data.
        range: string
        pattern: "^.{0,15}$"
      software_needed:
        description: >-
          Any supplementary software programs for representing or interpreting
          this data.
        range: string
        examples:
          - value: "Excel or other spreadsheet software"
        pattern: "^.{0,200}$"
      contact_name:
        description: Name of a contact person for this data set.
        range: string
        required: true
        pattern: "^.{0,250}$"
      contact_phone:
        description: Phone number for the contact.
        range: string
        pattern: "^.{0,30}$"
      contact_email:
        description: Email address for the contact.
        range: string
        required: true
        pattern: "^.{0,100}$"
      contact_org:
        description: The organization or laboratory affiliation of the contact.
        range: string
        required: true
        pattern: "^.{0,250}$"
      othnondoe_contract_nos:
        description: Any non-DOE award numbers associated with this data set.
        range: string
      related_resource:
        description: >-
          Full bibliographic citation for the key paper the dataset supports.
        range: string
        pattern: "^.{0,2255}$"
      collaboration_names:
        description: >-
          Names of collaborations, such as ATLAS, or similar types of
          organizations that significantly contributed to the existence of this
          dataset.
        range: string
        pattern: "^.{0,1000}$"
      dataset_size:
        description: >-
          Indicate the approximate size in number of files, megabytes, or other
          appropriate metrics relevant to the data.
        range: string
        pattern: "^.{0,50}$"
      set_reserved:
        description: >-
          If a DOI is needed BEFORE the dataset and its landing page are
          available on the host website, use this tag to SAVE or RESERVE a DOI
          value. This will NOT be transmitted to DataCite, nor will it be
          resolvable until later updated without this tag.
        range: string
        pattern: "^[a-zA-Z]$"
      hidden:
        description: >-
          Indicates if this record is currently hidden from output processing.
        range: boolean

  author:
    description: >-
      An author of a dataset.
    attributes:
      first_name:
        description: Author's first, or given, name.
        range: string
        pattern: "^.{0,50}$"
      middle_name:
        description: Author's middle name or initial, if supplied.
        range: string
        pattern: "^.{0,50}$"
      last_name:
        description: Author's last, or family, name.
        range: string
        pattern: "^.{0,60}$"
      affiliation_name:
        description: An affiliation, if entered.
        range: string
        pattern: "^.{0,900}$"
      private_email:
        description: Author's email address.
        range: string
        pattern: "^.{0,256}$"
      orcid_id:
        description: >-
          Author’s ORCID, if supplied. Only include the 16-digit number.
        range: string
        pattern: "^.{0,16}$"

  award:
    description: >-
      Detail information for a particular award.
    attributes:
      award_doi:
        description: >-
          Digital Object Identifier assigned to this award.
        range: string
        examples:
          - value: 10.11578/award-2020/29300X
        pattern: "^.{0,250}$"
      award_number:
        description: >-
          Funder-specific identifier number for this award.
        range: string
        examples:
          - value: AW-29300X
        pattern: "^.{0,250}$"
      funder_name:
        description: >-
          Name of funding entity or laboratory providing the award.
        range: string
        examples:
          - value: Funding Entity LLC
        pattern: "^.{0,500}$"

  boundingBox:
    description: >-
      A square or rectangle shape defined by two sets of latitude and longitude
      data points.
    attributes:
      westLongitude:
        description: west Longitude
        range: float
      eastLongitude:
        description: east Longitude
        range: float
      northLatitude:
        description: north Latitude
        range: float
      southLatitude:
        description: south Latitude
        range: float

  contributor:
    is_a: author
    description: >-
      Contributors are optional, but similar to authors.
    attributes:
      contributorType:
        description: The contribution type, attribute exclusive to contributors.
        range: ContributorTypeCodes

  RelatedIdentifier:
    description: >-
      Identifies other resources that are related in some manner to this record
    attributes:
      type:
        description: >-
          Identify the type of this related identifier
        range: RelatedIdentifierType
        examples:
          - value: "DOI"
        required: true
      relation:
        range: RelationType
        required: true
      value:
        description: >-
          The value of the identifier
        range: string
        examples:
          - value: "10.11578/2020/28383"
        required: true
        # maxLength: 2000

  Geolocation:
    description: >-
      Wrapper tag for each individual geolocation data set.
    attributes:
      place:
        description: >-
          Optional description of geolocation data in text form.
        range: string
        examples:
          - value: "Tennessee"
        pattern: "^.{0,1000}$"
      polygon:
        description: >-
          A set of points making up a closed arbitrary polygon shape.
        range: point
        multivalued: true
      boundingBox:
        description: >-
          A square or rectangle shape defined by two sets of latitude and
          longitude data points.
        range: boundingBox
      point:
        description: >-
          A single geolocation point, represented by latitude and longitude
          values.
        range: point

  point:
    # Note: the API examples show these values as strings
    # but they are otherwise floats
    description: A point in a polygon.
    attributes:
      longitude:
        description: Longitude of the point.
        range: float
      latitude:
        description: Latitude of the point.
        range: float

  Identifier:
    description: >-
      Values of various identifying numbers, such as DOE contract number,
      product numbers, ISBN, ISSN, and other various forms of identifying
      markings or numbers pertaining to the product or metadata.
    attributes:
      type:
        range: IdentifierType
      value:
        # maxLength: 100
        description: >-
          Value of this identifier
        range: string
        examples:
          - value: "9234782"

  AuditLog:
    description: >-
      Indicates status and information about back-end processing on a
      given metadata record.
    attributes:
      type:
        description: >-
          Indicates the source of the status message, generally the
          backend process performing the action in question.
        range: string
        examples:
          - value: "VALIDATOR"
      audit_date:
        description: >-
          Timestamp of the operation detailed in this audit log.
        range: datetime
        examples:
          - value: "2024-11-04T15:08:44.438Z"
      status:
        description: >-
          Indicates state or notification level of worker action
          detailed in this audit log.  Generally SUCCESS or FAIL,
          but may additionally indicate INFO, WARN, or ERROR status
          messages.
        range: string
        examples:
          - value: "SUCCESS"
      messages:
        description: >-
          One or more messages pertaining to the action taken or
          results of worker processing for this audit log.
        range: string
        multivalued: true
        examples:
          - value: "Validation Successful."

  MediaSet:
    description: >-
      Metadata about files associated with this product.  Summarizes
      the main media file associated with this product, usually an
      off-site URL or PDF uploaded to OSTI, with its state, URL if
      applicable, and other identifying state information pertaining
      to the media files as a group. Each media set is uniquely
      identified by its `MEDIA_ID` value.
    attributes:
      media_id:
        description: >-
          Unique ID for this MEDIA SET.
        range: integer
        examples:
          - value: 233743
      revision:
        description: >-
          Revision number of this media association set.
        range: integer
        examples:
          - value: 3
        # readOnly: true
      access_limitations:
        description: >-
          Access limitations are inherited from the parent metadata
          record at time of association.
        range: AccessLimitationsEnum
        multivalued: true
        examples:
          - value: "UNL"
        # readOnly: true
        # maxLength: 5
      osti_id:
        description: >-
          Links to Record OSTI_ID value for a Media Set.
        range: integer
        examples:
          - value: 99238
        # readOnly: true
      status:
        description: >-
          Indicate the current processing of the media file set.
        range: string
        examples:
          - value: "P"
        # readOnly: true
      added_by:
        description: >-
          Indicates user ID that added this media set.
        range: integer
        examples:
          - value: 34582
        # readOnly: true
      document_page_count:
        description: >-
          Number of pages, if applicable, found in the processing of
          this file.
        range: integer
        examples:
          - value: 23
        # readOnly: true
      mime_type:
        description: >-
          MIME type description of the file content of this media file.
          This value is set by OSTI media processing.
        range: string
        examples:
          - value: "application/pdf"
        # readOnly: true
      media_title:
        description: >-
          Optional title provided for the given media set.
        range: string
        examples:
          - value: "PDF of technical report content"
        # maxLength: 500
      media_location:
        description: >-
          Indicates if this media set's main content is LOCAL or OFF-SITE.
        range: MediaLocationEnum
        examples:
          - value: "L"
        # readOnly: true
      media_source:
        description: >-
          Indicates the initial primary source of the media set.
        range: string
        examples:
          - value: "MEDIA_API_UPLOAD"
        # readOnly: true
      date_added:
        description: >-
          Date this media set was first created. (UTC)
        range: datetime
        examples:
          - value: "1992-03-08T11:23:44.123+00:00"
        # readOnly: true
      date_updated:
        description: >-
          Date this media set was most recently modified. (UTC)
        range: datetime
        examples:
          - value: "2009-11-05T08:33:12.231+00:00"
        # readOnly: true
      date_valid_end:
        description: >-
          If present, date and time when media association was
          removed or replaced. (UTC)
        range: datetime
        examples:
          - value: "2021-02-15T12:32:11.332+00:00"
        # readOnly: true
      files:
        description: >-
          Array of all files, including original submission of file
          or URL along with any derived files during processing of media.
        range: MediaFile
        multivalued: true

  MediaFile:
    description: >-
      Metadata information pertaining to a particular media resource
      associated with this product.  Contains information about its
      disposition, content, and processing state.  Each individual file
      is uniquely identified by its `MEDIA_FILE_ID` value.
    attributes:
      media_file_id:
        description: >-
          Unique identifier for a given MEDIA FILE.
        range: integer
        examples:
          - value: 983445
        # readOnly: true
      media_id:
        description: >-
          Link to parent MEDIA SET ID.
        range: integer
        examples:
          - value: 233743
      checksum:
        description: >-
          Calculated hash or checksum value of the physical file as
          applicable, from media processing.
        range: string
        examples:
          - value: "85a88fc60dab52214508631f3dd93f1ada3e6e8cd00d09a58608054d8e5ded38"
        # readOnly: true
      revision:
        description: >-
          Revision number of this media file, associated with the MEDIA SET
        range: integer
        examples:
          - value: 1
        # readOnly: true
      parent_media_file_id:
        description: >-
          If non-zero, indicates unique MEDIA FILE ID this MEDIA FILE
          is derived from.
        range: integer
        examples:
          - value: 0
        # readOnly: true
      status:
        description: >-
          Indiciates current processing status for this MEDIA FILE.
          Other values may indicate awaiting additional processing,
          such as 'OCR', pending text processing.
        range: string
        examples:
          - value: "DONE"
        # readOnly: true
      media_type:
        description: >-
          Indicates TYPE of media file, detected or set during media
          processing.
        range: string
        examples:
          - value: "T"
        # readOnly: true
        # maxLength: 1
      url_type:
        description: >-
          Indicates if the file is LOCALLY HOSTED ('L') or OFF-SITE URL ('O').
        range: MediaLocationEnum
        examples:
          - value: "L"
        # readOnly: true
        # maxLength: 1
      url:
        description: >-
          Either the file name for local files, or URL path to off-site resource.
        range: string
        examples:
          - value: "report.pdf"
        # maxLength: 255
      mime_type:
        description: >-
          Mime type describing the MEDIA FILE content.
        range: string
        examples:
          - value: "application/pdf"
        # readOnly: true
      added_by_user_id:
        description: >-
          Indicates the E-Link USER ID that attached this MEDIA FILE.
        range: integer
        examples:
          - value: 118678
        # readOnly: true
      media_source:
        description: >-
          Describes method of file production or association with this media set.
        range: string
        examples:
          - value: "TEXT_FILE_EXTRACTION"
        # readOnly: true
      file_size_bytes:
        description: >-
          If local file, the file size in bytes.
        range: integer
        examples:
          - value: 993834
        # readOnly: true
      duration_seconds:
        description: >-
          For audio-visual media, the duration of the resource in seconds.
        range: integer
        examples:
          - value: 77
        # readOnly: true
      document_page_count:
        description: >-
          For document-based media, the number of printed pages if applicable.
        range: integer
        examples:
          - value: 22
        # readOnly: true
      subtitle_tracks:
        description: >-
          Indicates the number of subtitle tracks for audio-visual media.
        range: integer
        examples:
          - value: 2
        # readOnly: true
      video_tracks:
        description: >-
          Indicates the number of video tracks in audio-visual media.
        range: integer
        examples:
          - value: 1
        # readOnly: true
      pdf_version:
        description: >-
          For PDF media files, indicates the version of PDF.
        range: string
        examples:
          - value: "1.5"
        # readOnly: true
      pdfa_conformance:
        description: >-
          For PDF media that is PDF/A compliant, the conformance level, generally A, B, or U.
        range: string
        examples:
          - value: "A"
        # readOnly: true
      pdfa_part:
        description: >-
          For PDF media that is PDF/A compliant, the level of compliance, as a value between 1 and 4.
        range: string
        examples:
          - value: "1"
        # readOnly: true
      pdfua_part:
        description: >-
          For PDF media that is PDF/UA compliant, its compliance level, generally 1 or 2.
        range: string
        examples:
          - value: "2"
        # readOnly: true
      date_file_added:
        description: >-
          Indicates the date and time this media file was created.
        range: datetime
        examples:
          - value: "2012-08-33T15:33:22.504+00:00"
        # readOnly: true
      date_file_updated:
        description: >-
          Indicates the last date and time this media file was modified.
        range: datetime
        examples:
          - value: "2013-04-22T18:33:28.234+00:00"
        # readOnly: true

  Organization:
    # Note: either name or ror_id are required
    description: >-
      Describes a particular organization associated with the bibliographic record.
      Organizations may be author collaborations, sponsors, research laboratories,
      or contributors to the work, as indicated by their associated type.
      For identification purposes, at least one of either 'name' or 'ror_id' is
      required for validation.  If ROR ID is specified, it will be validated against
      the ROR authority at OSTI.
    attributes:
      type:
        range: OrganizationType
        required: true
      name:
        description: >-
          Name of the organization
        range: string
        required: true
        examples:
          - value: "Quantum Physics of America, Inc."
        # maxLength: 800
      contributor_type:
        description: >-
          Indicate the contribution made by this Organization.  Required for CONTRIBUTING 'type'.
        range: ContributorType
        examples:
          - value: "DataCollector"
      ror_id:
        description: >-
          ROR ID for this organization, if any. This value will be validated against the ROR authority.
        range: string
        examples:
          - value: "31478740"
      identifiers:
        description: >-
          List of any identifiers for this Organization.  Only applicable to Sponsoring organizations.
        range: OrganizationIdentifier
        multivalued: true

  OrganizationIdentifier:
    description: >-
      One or more identifying numbers or references associated with this organization.  Please note
      that only sponsoring organizations may have associated identifier values.
    attributes:
      type:
        range: OrganizationIdentifierType
        required: true
        examples:
          - value: "AWARD_DOI"
      value:
        description: >-
          Indicates the value of this identifier.  May be validated according to its particular type.
        range: string
        required: true
        examples:
          - value: "10.11578/289342"

  Person:
    description: >-
      Information about a particular person involved in the production or maintenance of this record
    attributes:
      type:
        range: PersonType
        required: true
      first_name:
        description: >-
          First (or 'Given') name of the person
        range: string
        examples:
          - value: "Sample"
        # maxLength: 50
      middle_name:
        description: >-
          Middle name or initial of the person
        range: string
        examples:
          - value: "Q."
        # maxLength: 50
      last_name:
        description: >-
          Last (or 'Family') name of this person
        range: string
        examples:
          - value: "Person"
        # maxLength: 60
      email:
        description: >-
          List of any email address(es) associated with this person.
          Email addresses are validated to be well-formed.
        range: string
        multivalued: true
        examples:
          - value: "persons@sample.org"
      orcid:
        description: >-
          ORCID (https://orcid.org/) value for this person.
          ORCID values, if provided, must be of valid format.
        range: string
        examples:
          - value: "0000-0001-2345-6789"
      phone:
        description: >-
          Contact phone number for this person, if available.
          If provided, must be a valid phone number expression.
        range: string
        examples:
          - value: "(555) 860-9923"
        # maxLength: 30
      osti_user_id:
        description: >-
          OSTI-assigned identifier for this person, if any
        range: integer
      contributor_type:
        range: ContributorType
      affiliations:
        # Note: Affiliation is not the same as Organization
        # and is specific to this version of the schema,
        # as the source schema uses a nested class definition
        description: >-
          List of any affiliations for this person.  At least one of either
          'name' and/or 'ror_id' is required; if ROR ID is provided, the
          value will be validated against the OSTI ROR authority.
        range: Affiliation
        multivalued: true

  Affiliation:
    # Note: this class is specific to this version of the schema,
    # as the source schema uses a nested class definition
    # within the Person class.
    # Note: either name or ror_id are required
    description: >-
      An affiliation for a person, such as an organization or institution.
    attributes:
      name:
        description: >-
          Name of the institution or laboratory with which this person is affiliated.
        range: string
        examples:
          - value: "Dutch Industries Research Laboratory, Oakland, CA"
      ror_id:
        description: >-
          ROR ID of this affiliation, if any.  Will be validated against ROR
          organization authority if present.
        range: string
        examples:
          - value: "02x0wxr53"

enums:
  ContributorType:
    # maxLength: 25
    description: >-
      Describes the type of contribution to the work.  Required for Persons or
      Organizations of CONTRIBUTING type.
    permissible_values:
      Chair:
      DataCollector:
        description: >-
          Person/institution responsible for finding or gathering data under the
          guidelines of the author(s) or Principal Investigator.
      DataCurator:
        description: >-
          Person tasked with reviewing, enhancing, cleaning, or standardizing
          metadata and the associated data submitted.
      DataManager:
        description: >-
          Person (or organization with a staff of data managers, such as a data
          centre) responsible for maintaining the finished resource.
      Distributor:
        description: >-
          Institution tasked with responsibility to generate/disseminate copies
          of the resource in either electronic or print form.
      Editor:
        description: >-
          A person who oversees the details related to the publication format of
          the resource.
      HostingInstitution:
        description: >-
          The organization allowing the resource to be available on the
          internet.
      Producer:
        description: >-
          Typically a person or organization responsible for the artistry and
          form of a media product.
      ProjectLeader:
        description: >-
          Person officially designated as head of project team instrumental in
          the work necessary to development of the resource.
      ProjectManager:
        description: >-
          Person officially designated as manager of a project. Project may
          consist of one or many project teams and sub-teams.
      ProjectMember:
        description: >-
          Person on the membership list of a designated project/project team.
      RegistrationAgency:
        description: >-
          Institution officially appointed by a Registration Authority to handle
          specific tasks within a defined area of responsibility.
      RegistrationAuthority:
        description: >-
          A standards-setting body from which Registration Agencies obtain
          official recognition and guidance.
      RelatedPerson:
        description: >-
          Person with no specifically defined role in the development of the
          resource, but who is someone the author wishes to recognize.
      Reviewer:
      ReviewAssistant:
      ReviewerExternal:
      RightsHolder:
        description: >-
          Person or institution owning or managing property rights, including
          intellectual property rights over the resource.
      StatsReviewer:
      Supervisor:
        description: >-
          Designated administrator over one or more groups working to produce a
          resource or over one or more steps of development process.
      Translator:
      WorkPackageLeader:
        description: >-
          A Work Package is a recognized data product, not all of which is
          included in publication.
      Other:
        description: >-
          Any person or institution making a significant contribution, but whose
          contribution does not "fit".

  DatasetTypeCodes:
    description: >-
      The type of dataset.
      Descriptions are from
      https://www.osti.gov/elink/F2416instruct.jsp
    permissible_values:
      AS:
        description: >-
          Animations/Simulations - Animations and simulations resulting from
          runs of computer models or similar software.
      GD:
        description: >-
          Genome/Genetics Data - Information that is numeric or alpha-numeric
          in nature (such as gene sequences) or that is a specialized mix of
          text and non-text information conveying results of genetics/genome
          research.
      IM:
        description: >-
          Interactive Data Map(s) - A non-static interface and the GIS data
          and/or shape files that generate it.
      ND:
        description: >-
          Numeric Data - Data primarily expressed with numbers; other content
          is secondary and supporting.
      IP:
        description: >-
          Still Images or Photos - A collection of images or photographs that
          are produced by a scientific instrument or that convey scientific
          results of experiments. Scientific images that might constitute a
          dataset could be images of cells or molecules that are typically
          taken with electron microscopes, 3-D structures of proteins or
          nanomaterials, images captured during an accelerator run, images from
          astronomy, etc.
      FP:
        description: >-
          Figures/Plots - A dataset consisting mainly of data diagrams, graphs
          and charts, diagrams or schematic drawings.
      SM:
        description: >-
          Specialized Mix - This "type" may be used to indicate a dataset made
          up of content that doesn't fit into one of the other "type"
          categories. The content of a "specialized mix" dataset could have
          some of everything in this list, for example, but is clearly focused
          on data and does not have a "format", such as a technical report that
          is focused on data would.
      MM:
        description: >-
          Multimedia - An example of a multimedia dataset might be a video of
          an experiment in progress, where the camera monitors change over a
          number of hours.
      I:
        description: >-
          Instrument - Use this option to relate datasets which derive from a
          specific DOE instrument at one of the laboratories or user
          facilities. This creates a central Instrument record with a DOI to
          link out to related datasets.

  RelatedIdentifierType:
    description: >
      Identify the type of this related identifier
    permissible_values:
      ARK:
      arXiv:
      bibcode:
      DOI:
      EAN13:
      EISSN:
      IGSN:
      ISBN:
      ISSN:
      ISTC:
      Handle:
      LISSN:
      LSID:
      OTHER:
      PMCID:
      PMID:
      PURL:
      UPC:
      URI:
      URL:
      URN:
      UUID:
      w3id:

  RelationType:
    # maxLength: 20
    description: >
      Indicates the relationship between this identifier and the source record.
    permissible_values:
      BasedOnData:
      Cites:
        description: indicates that A includes B in a citation
      Compiles:
        description: >-
          indicates B is the result of a compile or creation event using A
      Continues:
        description: indicates A is a continuation of the work B
      Describes:
      Documents:
        description: indicates A is documentation about B
      Finances:
      HasComment:
      HasDerivation:
      HasMetadata:
        description: indicates resource A has additional metadata B
      HasPart:
        description: indicates A includes the part B
      HasRelatedMaterial:
      HasReply:
      HasReview:
      HasVersion:
      IsBasedOn:
      IsBasisFor:
      IsCitedBy:
        description: indicates that B includes A in a citation
      IsCommentOn:
      IsCompiledBy:
        description: indicates B is used to compile or create A
      IsContinuedBy:
        description: indicates A is continued by the work B
      IsDataBasisFor:
      IsDerivedFrom:
        description: indicates B is a source upon which A is based
      IsDescribedBy:
      IsDocumentedBy:
        description: indicates B is documentation about/explaining A
      IsFinancedBy:
      IsIdenticalTo:
        description: >-
          indicates that A is identical to B, for use when there is a need to
          register two separate instances of the same resource
      IsMetadataFor:
        description: indicates additional metadata A for a resource B
      IsNewVersionOf:
        description: >-
          indicates A is a new edition of B, where the new edition has been
          modified or updated
      IsObsoletedBy:
        description: indicates that A is obsoleted by B
      IsOriginalFormOf:
        description: indicates A is the original form of B
      IsPartOf:
        description: >-
          indicates A is a portion of B; may be used for elements of a series
      IsPreviousVersionOf:
        description: indicates A is a previous edition of B
      IsReferencedBy:
        description: indicates A is used as a source of information by B
      IsRelatedMaterial:
      IsReplyTo:
      IsRequiredBy:
      IsReviewedBy:
        description: indicates that A is reviewed by B
      IsReviewOf:
      IsSourceOf:
        description: indicates A is a source upon which B is based
      IsSupplementedBy:
        description: indicates that B is a supplement to A
      IsSupplementTo:
        description: indicates that A is a supplement to B
      IsVariantFormOf:
        description: >-
          indicates A is a variant or different form of B, e.g. calculated or
          calibrated form or different packaging
      IsVersionOf:
      Obsoletes:
        description: indicates that A obsoletes B
      References:
        description: indicates B is used as a source of information for A
      Requires:
      Reviews:
        description: indicates that A is a review of B

  WorkflowStatusEnum:
    description: >-
      The workflow status of the record.
    permissible_values:
      R:
        description: >-
          Fully released
      SA:
        description: >-
          Saved
      SR:
        description: >-
          Submitted to releasing official
      SO:
        description: >-
          Submitted to OSTI awaiting validation
      SF:
        description: >-
          Submitted to OSTI and failed validation
      SX:
        description: >-
          Submitted to OSTI and failed to release
      SV:
        description: >-
          Submitted to OSTI and failed validation
      X:
        description: >-
          Error Status
      D:
        description: >-
          Deleted:

  AccessLimitationsEnum:
    description: >
      Access limitation codes to describe the distribution rules and limitations for this work.
    permissible_values:
      UNL:
        description: Unlimited announcement
      OPN:
        description: OpenNET; requires opn_declassified_status, opn_declassified_date, identifier of type OPN_ACC
      CPY:
        description: Copyright restriction on part or all of the contents of this product
      OUO:
        description: Official use only
      PROT:
        description: Protected data (e.g., CRADA); requires prot_flag and pdouo_exemption_number; OTHER requires prot_data_other
      PDOUO:
        description: Program-determined OUO; requires pdouo_exemption_number
      ECI:
        description: Export-controlled information; requires pdouo_exemption_number
      PDSH:
        description: Protected Data Sensitive Homeland
      USO:
        description: US Only
      LRD:
        description: Limited Rights Data; requires pdouo_exemption_number
      NAT:
        description: National Security
      NNPI:
        description: Naval Navigation Propulsion Info
      INTL:
        description: International data
      PROP:
        description: Proprietary
      PAT:
        description: Patented information; requires pdouo_exemption_number
      OTHR:
        description: Other
      CUI:
        description: Controlled Unclassified Information; include specific or basic categories/controls in access_limitation_other

