id: https://w3id.org/brc/brc_repositories
name: brc_repositories
title: Bioenergy Research Center Data Schema for Data Repositories
description: >-
  This schema defines the set of repositories used by the Bioenergy
  Research Centers (BRCs) to store and manage data. The schema includes
  metadata about the repositories, such as the repository name, URL, and
  description. The schema also includes metadata about the data stored in
  the repositories, such as the data type, data format, and data size.
  The schema is intended to be used by the BRCs to share information
  about their repositories and data with other BRCs and the broader
  scientific community.

prefixes:
  BIOPROJECT: https://www.ncbi.nlm.nih.gov/bioproject/?term=
  BIOSAMPLE: http://www.ncbi.nlm.nih.gov/biosample?term=
  ERO: http://purl.obolibrary.org/obo/ERO_
  IAO: http://purl.obolibrary.org/obo/IAO_
  INSDC.SRA: https://www.ncbi.nlm.nih.gov/sra/
  MI: http://purl.obolibrary.org/obo/MI_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OBI: http://purl.obolibrary.org/obo/OBI_
  SIO: http://identifiers.org/sio/
  UO: http://purl.obolibrary.org/obo/UO_
  bald: https://www.opengis.net/def/binary-array-ld/
  bibo: http://purl.org/ontology/bibo/
  brc: https://w3id.org/brc/
  cabbi: https://cabbitools.igb.illinois.edu/brc/
  cbi: https://fair.ornl.gov/CBI/
  dcat: http://www.w3.org/ns/dcat#
  dcterms: http://purl.org/dc/terms/
  edam: http://edamontology.org/
  glbrc: https://fair-data.glbrc.org/
  jbei: https://hello.bioenergy.org/JBEI/
  linkml: https://w3id.org/linkml/
  oslc: http://open-services.net/ns/core#
  osti: https://www.osti.gov/biblio/
  pav: http://purl.org/pav/
  prov: http://www.w3.org/ns/prov#
  ror: https://ror.org/
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  void: http://rdfs.org/ns/void#
  wikidata: https://www.wikidata.org/wiki/

default_prefix: brc
default_range: string

imports:
  - linkml:types


subsets:

  # The following subsets can be used to group repositories
  # based on their access requirements.
  # If a repository is not listed in any subset, it is assumed
  # to be publicly accessible without login.
  requires_login_all:
    description: >-
      These repositories require a login to access and
      download any data.
  requires_login_some:
    description: >-
      These repositories may require a login to access and
      download some data, depending on the specific dataset
      or resource being accessed.
  requires_login_for_download:
    description: >-
      These repositories allow public access to view metadata
      about datasets, but require a login to download the actual data.

  # The following subsets denote categories for repositories
  # based on their content.
  general_purpose:
    description: >-
      These repositories are general-purpose data repositories,
      suitable for a wide range of scientific data types.
  text:
    description: >-
      These repositories specialize in text-based data,
      such as protocols, publications, and documents.
  sequence:
    description: >-
      These repositories specialize in sequence data,
      such as genomic, transcriptomic, and proteomic sequences.


