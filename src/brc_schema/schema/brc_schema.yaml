id: https://w3id.org/brc/brc_schema
name: brc_schema
title: BRC Metabolomics and Proteomics Datasets Schema
description: >-
        This schema defines the structure for metabolomics and proteomics
        datasets, capturing essential metadata including investigators,
        affiliations, data citation, organism details, analysis type, and more.
        These are datasets generated by the Bioenergy Research Centers (BRCs),
        including CABBI, CBI, GLBRC, and JBEI.
version: "2024-08-29"

prefixes:
  linkml: https://w3id.org/linkml/
  cbi: https://fair.ornl.gov/CBI/
  cabbi: https://cabbitools.igb.illinois.edu/brc/
  glbrc: https://fair-data.glbrc.org/
  jbei: https://hello.bioenergy.org/JBEI/
  ERO: http://purl.obolibrary.org/obo/ERO_
  IAO: http://purl.obolibrary.org/obo/IAO_
  MI: http://purl.obolibrary.org/obo/MI_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OBI: http://purl.obolibrary.org/obo/OBI_
  SIO: http://semanticscience.org/resource/SIO_
  UO: http://purl.obolibrary.org/obo/UO_
  bald: https://www.opengis.net/def/binary-array-ld/
  bibo: http://purl.org/ontology/bibo/
  brc: https://w3id.org/brc/
  dcat: http://www.w3.org/ns/dcat#
  dcterms: http://purl.org/dc/terms/
  edam: http://edamontology.org/
  oslc: http://open-services.net/ns/core#
  pav: http://purl.org/pav/
  prov: http://www.w3.org/ns/prov#
  ror: https://ror.org/
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  void: http://rdfs.org/ns/void#
  wikidata: https://www.wikidata.org/wiki/

default_prefix: brc
default_range: string

imports:
  - linkml:types

classes:
  DatasetCollection:
    description: Container class for defining a collection of datasets.
    tree_root: true
    attributes:
      datasets:
        description: List of datasets in the collection.
        range: Dataset
        multivalued: true
        inlined_as_list: true
  Dataset:
    description: A dataset containing metabolomics and proteomics data.
    class_uri: schema:Dataset
    exact_mappings:
      - dcat:Dataset
      - bald:Container
    close_mappings:
      - dcat:Catalog
    id_prefixes:
      - cabbi
      - cbi
      - glbrc
      - jbei
    attributes:
      id:
        range: uriorcurie
        description: >-
          Unique identifier for the dataset, assigned prior to inclusion
          in bioenergy.org.
        required: false  # TODO: make this required
        slot_uri: schema:identifier
      title:
        range: string
        description: "The title of the dataset."
        required: true
        slot_uri: dcterms:title
      date:
        range: date
        description: "The date the dataset was created or published."
        required: true
        slot_uri: dcterms:date
      creator:
        range: Individual
        multivalued: true
        inlined_as_list: true
        description: >-
          List of creators involved in the dataset,
          where one must be the primary contact.
        required: true
        slot_uri: dcterms:creator
      brc:
        range: BRCEnum
        description: "Bioenergy Research Center affiliation."
        required: true
        slot_uri: prov:wasAttributedTo
      repository:
        range: RepositoryEnum
        description: "The repository where the dataset is stored."
      bibliographicCitation:
        # TODO: define a more specific format, like DOI
        range: uri
        description: "Citation for the dataset."
        slot_uri: dcterms:bibliographicCitation
      identifier:
        # TODO: include ID validation here.
        #       It will depend on the repository
        range: string
        description: "Unique identifier for the dataset."
        required: true
        slot_uri: schema:identifier
      species:
        range: Organism
        multivalued: true
        description: "Species information for the organism(s) studied."
      analysisType:
        any_of:
          - range: AnalysisType
          - range: string
        description: "The type of analysis performed on the dataset."
        ifabsent: string(not specified)
      description:
        range: string
        description: "A detailed description of the dataset."
        slot_uri: dcterms:description
      relatedItem:
        range: RelatedItem
        description: "Related publication or item."
      keywords:
        range: string
        multivalued: true
        description: "Keywords associated with the dataset."
        slot_uri: dcat:keyword
        exact_mappings:
          - schema:keywords
      datasetName:
        range: string
        description: >-
          "Name of a overall dataset to which this data entry belongs."

  Individual:
    description: An individual involved in the dataset.
    class_uri: schema:Person
    attributes:
      creatorName:
        range: string
        description: "Name of the creator."
        slot_uri: schema:name
      email:
        range: string
        description: "Email address of the creator."
        slot_uri: schema:email
      primaryContact:
        range: boolean
        description: "Indicates if the creator is the primary contact."
      affiliation:
        # range: Any
        any_of:
          - range: Organization
          - range: string
        description: "Affiliation of the creator."

  Organization:
    description: An organization involved in the dataset.
    attributes:
      organizationName:
        range: string
        description: Name of the organization.
        slot_uri: schema:name
      parentOrganization:
        range: Organization
        description: Higher-level parent of this organization.
      wikidata_id:
        range: wikidata_identifier
        description: Wikidata identifier for the organization.
        values_from:
          - WIKIDATA
      ror_id:
        range: ror_identifier
        description: ROR identifier for the organization.
        values_from:
          - ROR

  Organism:
    description: An organism studied in the dataset.
    attributes:
      scientificName:
        range: string
        description: "Scientific name of the organism."
      NCBITaxID:
        range: integer
        description: "NCBI taxonomy ID for the organism."

  RelatedItem:
    description: A related publication or item, including cited publications.
    attributes:
      title:
        range: string
        description: "Title of the related item."
        slot_uri: dcterms:title
      relatedItemType:
        range: CitedItemType
        description: "Type of the related item, e.g., JournalArticle."
      relatedItemIdentifier:
        range: uriorcurie
        description: "Identifier or URL for the related item."

enums:
  BRCEnum:
    description: Bioenergy Research Center affiliation.
    permissible_values:
      CABBI:
        description: "Center for Advanced Bioenergy and Bioproducts Innovation"
        see_also:
          - https://cabbi.bio/
      CBI:
        description: "Center for Bioenergy Innovation"
        see_also:
          - https://www.ornl.gov/content/center-bioenergy-innovation
      GLBRC:
        description: "Great Lakes Bioenergy Research Center"
        see_also:
          - https://www.glbrc.org/
      JBEI:
        description: "Joint BioEnergy Institute"
        see_also:
          - https://www.jbei.org/
  AnalysisType:
    description: Type of analysis performed on the dataset.
    permissible_values:
      affinity_purification:
        meaning: MI:0004
        title: affinity purification
      cross_linking:
        meaning: OBI:0000800
      Expression profiling:
        meaning: NCIT:C19771
        title: Expression profiling
      Genomic - SNP calling:
        meaning: NCIT:C188690
        title: Genomic SNP calling
      image_analysis:
        meaning: NCIT:C17606
        title: image analysis
      Ms_imaging: {}
      shotgun_proteomics:
        meaning: ERO:0001660
        title: shotgun proteomics
      srm_mrm: {}
      swath_ms:
        meaning: OBI:0002958
        title: SWATH-MS protein profiling assay
      Targeted Locus (Loci):
        meaning: OBI:0001899
        title: Targeted Locus Sequencing
  CitedItemType:
    description: Type of cited item, e.g., journal article.
    permissible_values:
      JournalArticle:
        meaning: IAO:0000013
        description: "Journal article"
      Book:
        meaning: schema:book
        description: "Book"
      Dataset:
        meaning: schema:dataset
        description: "Dataset"
      Software:
        meaning: IAO:0000010
        description: "Software"
      Thesis:
        meaning: schema:thesis
        description: "Thesis"
      Patent:
        meaning: IAO:0000313
        description: "Patent"
      Preprint:
        meaning: schema:Publication
        description: "Preprint"
      Presentation:
        meaning: schema:PresentationDigitalDocument
        description: "Presentation"
      Report:
        meaning: IAO:0000088
        description: "Report"
      Webpage:
        meaning: schema:WebPage
        description: "Webpage"
  RepositoryEnum:
    description: Repository where the dataset is stored.
    permissible_values:
      GEO:
        description: "Gene Expression Omnibus"
        see_also:
          - https://www.ncbi.nlm.nih.gov/geo/
      ICE:
        description: "Inventory of Composable Elements"
        see_also:
          - https://ice.jbei.org/
      iProX:
        description: "Integrated Proteome Resources"
        see_also:
          - http://www.iprox.org/
      jPOST:
        description: "Japan ProteOme STandard Repository/Database"
        see_also:
          - https://jpostdb.org/
      MassIVE:
        description: "Mass Spectrometry Interactive Virtual Environment"
        see_also:
          - https://massive.ucsd.edu/ProteoSAFe/static/massive.jsp
      NCBI BioProject:
        description: "National Center for Biotechnology Information BioProject"
        see_also:
          - https://www.ncbi.nlm.nih.gov/bioproject/
      OSTI:
        description: "Office of Scientific and Technical Information"
        see_also:
          - https://www.osti.gov/biblio/
      PanoramaPublic:
        description: "Panorama Public"
        see_also:
          - https://panoramaweb.org/
      PedtideAtlas:
        description: "PeptideAtlas"
        see_also:
          - http://www.peptideatlas.org/
      PRIDE:
        description: "PRoteomics IDEntifications database"
        see_also:
          - https://www.ebi.ac.uk/pride/


types:
  ror_identifier:
    uri: xsd:anyURI
    base: URIorCURIE
    description: Identifier from Research Organization Registry.
    typeof: uriorcurie
    id_prefixes:
      - ror
  wikidata_identifier:
    uri: xsd:anyURI
    base: URIorCURIE
    description: Identifier from Wikidata open knowledge base.
    typeof: uriorcurie
    id_prefixes:
      - wikidata
