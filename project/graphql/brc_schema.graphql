# metamodel_version: 1.7.0
type Dataset
  {
    title: String!
    date: Date!
    creator: [Individual]!
    brc: BRCEnum!
    repository: String
    bibliographicCitation: String!
    identifier: String!
    species: [Organism]!
    analysisType: AnalysisType
    description: String
    relatedItem: RelatedItem
    keywords: [String]
  }

type DatasetCollection
  {
    datasets: [Dataset]
  }

type Individual
  {
    creatorName: String
    email: String
    primaryContact: Boolean
    affiliation: String
  }

type Organism
  {
    scientificName: String
    nCBITaxID: Integer
  }

type RelatedItem
  {
    title: String
    relatedItemType: String
    relatedItemIdentifier: String
  }

